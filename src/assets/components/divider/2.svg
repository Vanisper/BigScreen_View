<svg width="420px" height="30px">
    <rect x="0" y="15" width="420" height="1" fill="#00CED1">
        <animate attributeName="width" from="0" to="420" dur="7s" calcMode="spline" keyTimes="0;1"
            keySplines=".42,0,.58,1" repeatCount="indefinite"></animate>
    </rect>
    <rect x="0" y="15" width="1" height="1" fill="#FAD400">
        <animate attributeName="x" from="0" to="420" dur="7s" calcMode="spline" keyTimes="0;1"
            keySplines="0.42,0,0.58,1" repeatCount="indefinite"></animate>
    </rect>
</svg>